<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hong Kong Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { background: #0984e3; color: white; padding: 15px; text-align: center; }
        .content { padding: 20px; }
        .selectContainer { margin: 20px auto; max-width: 400px; }
        #loading { display: none; text-align: center; padding: 20px; }
        #resultContainer { display: none; margin-top: 20px; }
        th { text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hong Kong Weather Forecast</h1>
        </div>
        
        <div class="content">
            <div class="selectContainer">
                <label>Select a date:</label>

                <select id="dateSelect">
                    <option selected disabled>Choose a date...</option>
                    {% for date in dates %}
                    <option value="{{ date.original }}">{{ date.formatted }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div id="loading">
                <div class="spinner-border text-primary"></div>
                <p>Loading...</p>
            </div>
            
            <div id="resultContainer">
                <h3 id="resultTitle">Weather Forecast</h3>
                <div id="weatherTable">

                </div>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('dateSelect').addEventListener('change', function() {
            const selectedDate = this.value;
            if (!selectedDate) return;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            
            const formData = new FormData();
            formData.append('date', selectedDate);
            
            fetch('/get_weather', {
                method: 'POST',
                body: formData
            })

            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                if (data.success) {
                    document.getElementById('weatherTable').innerHTML = data.table;
                    document.getElementById('resultTitle').textContent = 'Weather Forecast for ' + data.date;
                    document.getElementById('resultContainer').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
